<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Web Application</title>

    <style>
        body {
            padding-top: 50px;
        }

        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Système de gestion des
                employées</a>
        </div>
    </div>
</nav>


<div class="container special">

    <h2 class="h2">Ajout d'un nouvel achat</h2>
    <div>
        <form method="post"
              th:action="@{/saveAchat}" th:object="${achat}">
            <div class="form-group">
                <label for="numeroAchatInput">numerosAchat</label>
                <input
                        type="text" th:field="*{numeroAchat}" class="form-control" id="numeroAchatInput"
                        aria-describedby="numeroAchatHelp" placeholder="Saisir le numero d'achat"> <small
                    id="firstNameHelp" class="form-text text-muted">Merci d'écrire le numero d'achat.</small>
            </div>
            <div class="form-group">
                <label for="dateAchatInput">date achat</label>
                <input
                        type="text" th:field="*{dateAchat}" class="form-control" id="dateAchatInput"
                aria-describedby="dateAchatHelp" placeholder="Saisir la date 'achat"> <small
                    id="dateAchatHelp" class="form-text text-muted">Merci d'écrire la date d'achat.</small>
            </div>

            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
