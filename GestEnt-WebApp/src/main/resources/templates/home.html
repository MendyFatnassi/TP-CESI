<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Gestion Entreprise</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Système de gestion des employées</a>
        </div>
    </div>
</nav>


<div class="container">
    <h2 class="h2">Liste Achat</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>achatId</th>
                <th>numerosAchat</th>
                <th>produitListe</th>
                <th>clientListe</th>
                <th>date</th>
            </tr>
            </thead>
            <tbody>
                <tr th:if="${achats.empty}">
                    <td colspan="3">Aucun achats en base de données</td>
                </tr>
                <tr th:each="achat: ${achats}">
                    <td><span th:text="${achat.achatId}"> achatId </span></td>
                    <td><span th:text="${achat.numeroAchat}"> numerosAchat </span></td>
                    <td><span th:text="${achat.produitList}"> produitListe </span></td>
                    <td><span th:text="${achat.clientList}"> clientListe </span></td>
                    <td><span th:text="${achat.dateAchat}"> date </span></td>
                    <td>
                        <a th:href="@{/updateAchat/{id}(id=${achat.id})}"><button class="btn btn-info">Modifier</button></a>
                        <a th:href="@{/deleteAchat/{id}(id=${achat.id})}"><button class="btn btn-danger">Supprimer</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <h4><a th:href="@{/createAchat}">Ajouter un nouvel achat</a></h4>
</div>



<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
